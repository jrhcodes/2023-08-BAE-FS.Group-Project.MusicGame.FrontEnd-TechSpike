    <script>
        // Initialize the Spotify Web Playback SDK with your client ID
        window.onSpotifyWebPlaybackSDKReady = () => {
            const player = new Spotify.Player({
                name: 'Your Web Player',
                getOAuthToken: callback => {
                    // Your code to get the user's access token here
                }
            });

            // Connect to the player
            player.connect().then(success => {
                if (success) {
                    console.log('Connected to Spotify Web Playback SDK');
                }
            });

            // Handle play button click
            document.getElementById('play-button').addEventListener('click', () => {
                player.togglePlay().then(() => {
                    console.log('Playback toggled');
                });
            });
        };

        // Load the Spotify Web Playback SDK script
        const script = document.createElement('script');
        script.src = 'https://sdk.scdn.co/spotify-player.js';
        script.async = true;
        script.onload = () => {
            // Initialize the SDK
            window.onSpotifyWebPlaybackSDKReady();
        };
        document.body.appendChild(script);
    </script>
